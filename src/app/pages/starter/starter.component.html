<!-- starter.component.html -->
<div class="container my-5">
  <div class="mb-4">
    <!-- Image gallery -->
    <div class="row mb-5">
      <div class="col-sm-6 col-md-4 mb-4" *ngFor="let img of gallery; let i = index">
        <mat-card class="h-100 p-0 overflow-hidden">
          <img mat-card-image [src]="img.url"  style="width:100%; height:100%; object-fit:cover;" />
        </mat-card>
      </div>
    </div>
  </div>
  <!-- Flights table -->
  <mat-card class="mb-5 p-3">
    <mat-card-header>
      <mat-card-title class="d-flex align-items-center gap-2">
        <mat-icon>flight</mat-icon>
        Flights
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <div class="table-responsive">
      <table mat-table [dataSource]="flights" class="mat-elevation-z1 w-100">
        <ng-container matColumnDef="flightNo">
          <th mat-header-cell *matHeaderCellDef>Flight</th>
          <td mat-cell *matCellDef="let f">{{ f.flightNo }}</td>
        </ng-container>
        <ng-container matColumnDef="destination">
          <th mat-header-cell *matHeaderCellDef>Destination</th>
          <td mat-cell *matCellDef="let f">{{ f.destination }}</td>
        </ng-container>
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let f">{{ f.time }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let f">{{ f.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="flightColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: flightColumns;"></tr>
      </table>
    </div>
  </mat-card>

  <div class="row">
    <!-- Staff table -->
    <div class="col-lg-6">
      <mat-card class="mb-5 p-3">
        <mat-card-header>
          <mat-card-title class="d-flex align-items-center gap-2">
            <mat-icon>people</mat-icon>
            Staff
          </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <div class="table-responsive">
          <table mat-table [dataSource]="staff" class="mat-elevation-z1 w-100">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let p">{{ p.name }}</td>
            </ng-container>
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef>Role</th>
              <td mat-cell *matCellDef="let p">{{ p.role }}</td>
            </ng-container>
            <ng-container matColumnDef="shift">
              <th mat-header-cell *matHeaderCellDef>Shift</th>
              <td mat-cell *matCellDef="let p">{{ p.shift }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="staffColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: staffColumns;"></tr>
          </table>
        </div>
      </mat-card>
    </div>

    <!-- Passengers table -->
    <div class="col-lg-6">
      <mat-card class="mb-5 p-3">
        <mat-card-header>
          <mat-card-title class="d-flex align-items-center gap-2">
            <mat-icon>airline_seat_recline_extra</mat-icon>
            Passengers
          </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <div class="table-responsive">
          <table mat-table [dataSource]="passengers" class="mat-elevation-z1 w-100">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let p">{{ p.name }}</td>
            </ng-container>
            <ng-container matColumnDef="flight">
              <th mat-header-cell *matHeaderCellDef>Flight</th>
              <td mat-cell *matCellDef="let p">{{ p.flight }}</td>
            </ng-container>
            <ng-container matColumnDef="seat">
              <th mat-header-cell *matHeaderCellDef>Seat</th>
              <td mat-cell *matCellDef="let p">{{ p.seat }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="passengerColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: passengerColumns;"></tr>
          </table>
        </div>
      </mat-card>
    </div>
  </div>

</div>
