<!-- personnel-list.component.html -->
<mat-card class="cardWithShadow rounded-card">
  <mat-card-content>

    <!-- Encabezado -->
    <div class="header">
      <div>
        <mat-card-title>Personnel</mat-card-title>
        <mat-card-subtitle>List:</mat-card-subtitle>
      </div>
      <button mat-flat-button color="primary" (click)="goToSCreateForm()">Add Personnel</button>
    </div>

    <hr />

    <!-- Tabla -->
    <div class="table-responsive">
      <table class="personnel-table">
        <thead>
          <tr>
            <th hidden>ID</th>
            <th>Id</th>
            <th>Name</th>
            <th>Role</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Status</th>
            <th class="actions-header">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let personnel of personnelList">
            <td hidden>{{ personnel.id }}</td>
            <td>{{ personnel.personId }}</td>
            <td>{{ personnel.name }}</td>
            <td>{{ personnel.role }}</td>
            <td>{{ personnel.email }}</td>
            <td>{{ personnel.phone }}</td>
            <td>
              <span class="badge" 
                    [class.badge-active]="personnel.isActive"
                    [class.badge-inactive]="!personnel.isActive">
                {{ personnel.isActive ? 'Active' : 'Inactive' }}
              </span>
            </td>
            <td class="actions-cell">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="goToPersonnelForm(personnel.id!)">
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button>
                
                <button mat-menu-item (click)="changeServiceStatus(personnel.id!, personnel.isActive!)">
                  <mat-icon>autorenew</mat-icon>
                  <span>{{ personnel.isActive ? 'Deactivate' : 'Activate' }}</span>
                </button>
                
                <button mat-menu-item (click)="deletePersonnel(personnel.id!)">
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </mat-card-content>
</mat-card>
