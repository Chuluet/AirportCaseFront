<mat-card class="cardWithShadow rounded-card">
  <mat-card-header>
    <div class="header-container">
      <mat-card-title class="m-b-0">
        {{ editMode ? 'Edit Incident Details' : 'Create Incident Details' }}
      </mat-card-title>
      <button mat-flat-button color="primary" (click)="saveIncidentDetails()">Save</button>
    </div>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <form [formGroup]="form">
      <div class="row">

        <!-- Incident Details -->
        <div class="col-lg-12 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Incident Details</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <textarea matInput formControlName="incidentDetails" placeholder="Additional details"></textarea>
          </mat-form-field>
        </div>

      </div>
    </form>
  </mat-card-content>
</mat-card>
