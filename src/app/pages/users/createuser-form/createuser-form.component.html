<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <div class="header-container">
      <mat-card-title class="m-b-0">Crear usuario</mat-card-title>
      <button mat-flat-button color="primary" (click)="guardarUsuarioInfo()">Guardar</button>
    </div>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <form [formGroup]="form">
      <div class="row">
        <!-- Nombre -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Nombre</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="name" placeholder="Nombre del usuario" />
          </mat-form-field>
        </div>

        <!-- Email -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Email</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="email" placeholder="Correo electrónico" />
          </mat-form-field>
        </div>

        <!-- Contraseña -->
        <div class="col-lg-6 m-b-16" *ngIf="!editMode">
          <mat-label class="f-w-600 m-b-8 d-block">Contraseña</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="password" formControlName="password" placeholder="Password" />
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
