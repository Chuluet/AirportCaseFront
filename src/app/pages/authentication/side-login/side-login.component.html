<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <!-- LOGO E ÍCONO -->
          <div class="text-center mb-4">
            <span
              class="h4 d-block mt-2"
              style="font-weight: bold; color: #ff9800; font-size: 20px;"
            >
              Airport Management System
            </span>
          </div>

          <!-- FORMULARIO REACTIVO -->
          <form class="m-t-30" [formGroup]="form">
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="uname" placeholder="Enter your username" />
              <mat-error *ngIf="form.get('uname')?.hasError('required')">
                Username is required
              </mat-error>
              <mat-error *ngIf="form.get('uname')?.hasError('minlength')">
                Username must be at least 6 characters
              </mat-error>
            </mat-form-field>

            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" placeholder="Enter your password" />
              <mat-error *ngIf="form.get('password')?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">
                Forgot Password?
              </a>
            </div>

            <!-- BOTÓN DE INICIAR SESIÓN -->
            <button mat-flat-button color="primary" class="w-100" (click)="submit()" [disabled]="form.invalid">
              Sign In
            </button>
          </form>

          <!-- BOTÓN DE REGISTRO -->
          <div class="text-center m-t-20">
            <span class="f-s-14">Don't have an account?</span>
            <button mat-button color="accent" (click)="goToRegister()">Register</button>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
