<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <div class="header-container">
      <mat-card-title class="m-b-0">
        {{ editMode ? 'Editar vuelo' : 'Crear vuelo' }}
      </mat-card-title>
      <button mat-flat-button color="primary" (click)="guardarFlight()">Guardar</button>
    </div>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <form [formGroup]="form">
      <div class="row">

        <!-- Número de vuelo -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Número de vuelo</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="flightNumber" placeholder="Ej. UX109" />
          </mat-form-field>
        </div>

        <!-- Aerolínea -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Aerolínea</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="airline" placeholder="Ej. Iberia, Air France..." />
          </mat-form-field>
        </div>

        <!-- Aeropuerto de salida -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Aeropuerto de salida</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="departureAirport" placeholder="Ej. MAD - Madrid Barajas" />
          </mat-form-field>
        </div>

        <!-- Aeropuerto de llegada -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Aeropuerto de llegada</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="arrivalAirport" placeholder="Ej. CDG - París Charles de Gaulle" />
          </mat-form-field>
        </div>

        <!-- Hora de salida -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Hora de salida</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input type="datetime-local" matInput formControlName="departureTime" />
          </mat-form-field>
        </div>

        <!-- Hora de llegada -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Hora de llegada</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input type="datetime-local" matInput formControlName="arrivalTime" />
          </mat-form-field>
        </div>

        <!-- Ruta -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Ruta</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="route" placeholder="Ej. MAD-CDG" />
          </mat-form-field>
        </div>

        <!-- Estado -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Estado</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-select formControlName="status">
              <mat-option value="Scheduled">Programado</mat-option>
              <mat-option value="Boarding">Embarcando</mat-option>
              <mat-option value="Departed">Despegado</mat-option>
              <mat-option value="Delayed">Retrasado</mat-option>
              <mat-option value="Canceled">Cancelado</mat-option>
              <mat-option value="Arrived">Llegado</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Puerta de embarque -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Puerta de embarque</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="boardingGate" placeholder="Ej. A23" />
          </mat-form-field>
        </div>

        <!-- Tipo de avión -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Tipo de avión</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="aircraftType" placeholder="Ej. Airbus A320" />
          </mat-form-field>
        </div>

        <!-- Recogida de equipaje -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Recogida de equipaje</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="baggageClaim" placeholder="Ej. Cinta 7" />
          </mat-form-field>
        </div>

      </div>
    </form>
  </mat-card-content>
</mat-card>
