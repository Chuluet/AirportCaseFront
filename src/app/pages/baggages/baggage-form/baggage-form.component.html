<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <div class="header-container">
      <mat-card-title class="m-b-0">
        {{ editMode ? 'Editar equipaje' : 'Crear equipaje' }}
      </mat-card-title>
      <button mat-flat-button color="primary" (click)="guardarBaggageInfo()">Guardar</button>
    </div>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <form [formGroup]="form">
      <div class="row">

        <!-- Pasajero -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">ID Pasajero</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="passengerFk" placeholder="ID del pasajero" />
          </mat-form-field>
        </div>

        <!-- Vuelo -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">ID Vuelo</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="flightFk" placeholder="ID del vuelo" />
          </mat-form-field>
        </div>

        <!-- Número de etiqueta -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Número de etiqueta</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="tagNumber" placeholder="Número de etiqueta" />
          </mat-form-field>
        </div>

        <!-- Peso -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Peso (kg)</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input type="number" matInput formControlName="weight" placeholder="Peso del equipaje" />
          </mat-form-field>
        </div>

        <!-- Dimensiones -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Dimensiones</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="dimensions" placeholder="Ej. 50x40x20cm" />
          </mat-form-field>
        </div>

        <!-- Ubicación Check-In -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Check-In</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput formControlName="checkInLocation" placeholder="Ubicación de check-in" />
          </mat-form-field>
        </div>

        <!-- Estado -->
        <div class="col-lg-6 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Estado</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-select formControlName="status">
              <mat-option value="Checked-in">Registrado</mat-option>
              <mat-option value="Arrived">Llegó</mat-option>
              <mat-option value="Lost">Perdido</mat-option>
              <mat-option value="In transit">En tránsito</mat-option>
              <mat-option value="Delayed">Retrasado</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Detalles del incidente -->
        <div class="col-lg-12 m-b-16">
          <mat-label class="f-w-600 m-b-8 d-block">Detalles del incidente</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <textarea matInput formControlName="incidentDetails" placeholder="Detalles adicionales"></textarea>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
